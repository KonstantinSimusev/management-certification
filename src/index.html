<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="page">
  <main class="content">
    <section class="select">
      <select class="select__shop"></select>
      <button class="button">Сохранить</button>
    </section>

    <section class="buttons block__hidden">
      <ul class="buttons__list"></ul>
    </section>

    <section class="questions">
      <ul class="questions__list"></ul>
    </section>
  </main>

  <template id="option-template">
    <option class="option" value=""></option>
  </template>

  <template id="button-template">
    <li class="button__item">
      <button type="button" class="button button__menu"></button>
    </li>
  </template>

  <template id="question-template">
    <li class="question__item">
      <h1 class="question__title"></h1>
      <p class="qustion__text"></p>
      <form class="form form__type_answer">
        <ul class="answers__list"></ul>
        <p class="question__result result_is-hidden"></p>
        <button type="submit" class="button form__button">Ответить</button>
      </form>
    </li>
  </template>

</body>
</html>
